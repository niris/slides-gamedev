# What you need to create

- Game assets:
  - music : mp3 or [tracker](https://modarchive.org/index.php?request=view_chart&query=tophits)
  - sprite: extract or get from [spritedatabase](https://spritedatabase.net/file/3276) / [spriters](https://www.spriters-resource.com/custom_edited/sonicthehedgehogcustoms/)
  - tiles map: extract or get from [internet](https://www.snesmaps.com/maps/ZeldaALinkToThePast/ZeldaALinkToThePastBG.html)
  - 3D [models](https://sketchfab.com/3d-models/categories/characters-creatures?sort_by=-likeCount)
- Game Executable (exe, apk) => depends on the target

# What you need to learn

- Game theories (game loop, event loop, AI)
- **3D** [graphic pipeline](https://image.slidesharecdn.com/03pipeline-120124194932-phpapp01/95/cs-354-more-graphics-pipeline-46-728.jpg) works (pipeline)
- **2D** graphic pipeline ([background](https://youtu.be/wfrNnwJrujw?t=126) [sprites](https://youtu.be/ZWQ0591PAxM?t=264))
- C/++ and Shading programming language
- Graphic API: Direct3D, OpenGL, Vulkan
- Sound API: DirectSound, PulseAudio, ALSA
- Input API: DirectXInput, [evdev](https://www.kernel.org/doc/Documentation/input/gamepad.txt) for (screen touch, keyboard, mouse...)
- Plateform API: X11, W32, AndroidSDK
- Cross-platform library (SDL, SFML, [FMOD](https://www.fmod.com/)...)
- Network stack, UDP socket, ... for multiplayer
